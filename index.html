<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <section class="order__card" role="card">

    <div class="order__image" role="image">
      
    </div>

    <div class="order__info" role="info">

      <h1 class="order__title">Order Summary</h1>
      <p class="order__desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="subscription">
        <img class="music__icon" src="/images/icon-music.svg" alt="music icon">
        <div class="cost">
          <p class="plan">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <a class="change__sub" href="#">Change</a>
      </div>

      <a class="proceed" href="#">Proceed to Payment</a>
      <a class="cancel" href="#">Cancel Order</a>

    </div>

  </section>
  
</body>

</html>
